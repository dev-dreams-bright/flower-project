<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>장바구니 | 꽃보라가든</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols_Outlined&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2d5f3f"
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400; }
    </style>
</head>
<body class="bg-gray-50">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b">
<div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="text-2xl">🌸</span>
<h2 class="text-2xl font-bold text-primary"><a href="flower.html">꽃보라가든</a></h2>
</div>
<button onclick="window.location.href='flower.html'" class="text-sm font-medium hover:text-primary">쇼핑 계속하기</button>
</div>
</header>
<main class="max-w-7xl mx-auto px-6 py-8">
<div class="flex items-center gap-2 text-sm mb-10 text-gray-500">
<a href="flower.html" class="hover:text-primary">홈</a>
<span class="material-symbols-outlined text-xs">chevron_right</span>
<span class="text-black font-medium">장바구니</span>
</div>
<div class="flex flex-col lg:flex-row gap-16">
<section class="lg:w-[450px] shrink-0">
<h2 class="text-3xl font-bold mb-8">장바구니</h2>
<div id="cartItems" class="space-y-6 divide-y"></div>
<div class="mt-12 p-8 bg-white rounded-2xl shadow-sm border">
<div class="space-y-4 text-sm">
<div class="flex justify-between">
<span class="text-gray-500">상품금액</span>
<span id="subtotal" class="font-medium">0원</span>
</div>
<div class="flex justify-between">
<span class="text-gray-500">배송비</span>
<span class="text-primary font-medium">무료</span>
</div>
<div class="flex justify-between">
<span class="text-gray-500">부가세</span>
<span id="tax" class="font-medium">0원</span>
</div>
<hr/>
<div class="flex justify-between text-xl font-bold pt-2">
<span>총 결제금액</span>
<span id="total" class="text-primary">0원</span>
</div>
</div>
</div>
</section>
<section class="flex-1 max-w-2xl">
<div class="bg-white border rounded-3xl p-10 shadow-sm">
<h2 class="text-2xl font-bold mb-8">배송 정보</h2>
<form class="space-y-8">
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">받는 분 성함</label>
<input class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4" placeholder="이름을 입력해주세요" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">배송 주소</label>
<input class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4" placeholder="도로명 주소" type="text"/>
</div>
<div class="grid grid-cols-2 gap-6">
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">시/도</label>
<input class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4" type="text" placeholder="서울특별시"/>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">우편번호</label>
<input class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4" type="text" placeholder="12345"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">연락처</label>
<input class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4" type="tel" placeholder="010-1234-5678"/>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-gray-700">배송 메시지 (선택)</label>
<textarea class="w-full bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary/50 p-4 resize-none" rows="3" placeholder="배송 시 요청사항을 입력해주세요"></textarea>
</div>
<div class="pt-10">
<button type="button" onclick="window.location.href='dashboard.html'" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-2xl transition-all shadow-xl flex items-center justify-center gap-3">
<span>주문하기</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-sm text-gray-400 flex items-center justify-center gap-2 mt-4">
<span class="material-symbols-outlined text-base">lock</span>
안전한 결제 시스템으로 보호됩니다
</p>
</div>
</form>
</div>
</section>
</div>
</main>
<!-- Supabase Client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script src="flower.js"></script>
</body>
</html>
