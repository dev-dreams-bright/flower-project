<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>배송지 관리 | 꽃보라가든</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { theme: { extend: { colors: { "primary": "#2d5f3f" } } } };
    </script>
    <style>body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-gray-50">
<header class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-primary"><a href="dashboard.html">마이페이지</a></h2>
        <a href="flower.html" class="text-sm text-gray-600 hover:text-primary">쇼핑하기</a>
    </div>
</header>

<main class="max-w-5xl mx-auto px-6 py-12">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-black">배송지 관리</h1>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <h2 class="text-xl font-bold mb-4">배송지 추가</h2>
            <form id="addressForm" class="space-y-4">
                <div>
                    <label class="text-sm font-semibold text-gray-700">받는 분</label>
                    <input id="addressName" class="mt-2 w-full bg-gray-50 border-none rounded-xl p-4" placeholder="이름" required/>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-700">연락처</label>
                    <input id="addressPhone" class="mt-2 w-full bg-gray-50 border-none rounded-xl p-4" placeholder="010-1234-5678" required/>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-700">주소</label>
                    <input id="addressText" class="mt-2 w-full bg-gray-50 border-none rounded-xl p-4" placeholder="도로명 주소" required/>
                </div>
                <label class="flex items-center gap-2 text-sm text-gray-600">
                    <input id="addressDefault" type="checkbox" class="rounded"/>
                    기본 배송지로 설정
                </label>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-bold hover:bg-primary/90">추가하기</button>
                <p id="addressMessage" class="text-sm text-gray-600 text-center"></p>
            </form>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-sm border">
            <h2 class="text-xl font-bold mb-4">등록된 배송지</h2>
            <div id="addressList" class="space-y-4 text-sm text-gray-600">불러오는 중...</div>
        </div>
    </div>
</main>

</html>
