    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

<body class="bg-gray-50">
<header class="bg-white border-b">

        <h2 class="text-2xl font-bold text-primary"><a href="dashboard.html">마이페이지</a></h2>

<main class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-black mb-6">내 정보</h1>
    <form id="profileForm" class="bg-white p-8 rounded-2xl shadow-sm border space-y-4">
        <div>
            <label class="text-sm font-semibold text-gray-700">이메일</label>
            <input id="profileEmail" class="mt-2 w-full bg-gray-100 border-none rounded-xl p-4" readonly/>
        </div>
        <div>
            <label class="text-sm font-semibold text-gray-700">이름</label>
            <input id="profileName" class="mt-2 w-full bg-gray-50 border-none rounded-xl p-4" placeholder="이름"/>
        </div>
        <div>
            <label class="text-sm font-semibold text-gray-700">연락처</label>
            <input id="profilePhone" class="mt-2 w-full bg-gray-50 border-none rounded-xl p-4" placeholder="010-1234-5678"/>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-bold hover:bg-primary/90">정보 저장</button>
        <p id="profileMessage" class="text-sm text-gray-600 text-center"></p>
    </form>
</main>
