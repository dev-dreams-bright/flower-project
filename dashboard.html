<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>마이페이지 | 꽃보라가든</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols_Outlined&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2d5f3f"
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400; }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen">
<aside class="w-72 bg-white border-r flex flex-col fixed h-full">
<div class="p-8">
<div class="flex items-center gap-3 mb-10">
<div class="bg-primary/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-3xl">filter_vintage</span>
</div>
<div>
<h1 class="text-lg font-bold text-primary"><a href="flower.html">꽃보라가든</a></h1>
<p class="text-gray-500 text-xs font-medium">마이페이지</p>
</div>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary font-semibold" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-sm">대시보드</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 hover:bg-gray-50" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-sm">내 정보</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 hover:bg-gray-50" href="#">
<span class="material-symbols-outlined">location_on</span>
<span class="text-sm">배송지 관리</span>
</a>
<a class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 hover:bg-gray-50" href="flower.html">
<span class="material-symbols-outlined">storefront</span>
<span class="text-sm">쇼핑하기</span>
</a>
</nav>
</div>
<div class="mt-auto p-8">
<div class="bg-primary/5 rounded-2xl p-5 border border-primary/10">
<p class="text-xs font-bold text-primary mb-1">적립금</p>
<div class="flex items-center gap-2">
<span class="text-2xl font-black text-primary">12,400원</span>
<span class="material-symbols-outlined text-primary">stars</span>
</div>
<p class="text-[10px] text-gray-600 mt-2">다음 등급까지 3,600원</p>
</div>
</div>
</aside>
<main class="flex-1 ml-72 p-12">
<div class="max-w-5xl mx-auto">
<div class="flex justify-between items-end mb-10">
<div>
<h1 class="text-4xl font-black mb-2">안녕하세요!</h1>
<p class="text-gray-500">주문 내역과 배송 현황을 확인하세요</p>
</div>
<button onclick="window.location.href='flower.html'" class="flex items-center gap-2 px-6 py-3 bg-primary text-white font-bold rounded-xl hover:shadow-lg">
<span class="material-symbols-outlined text-[20px]">add</span>
<span>새 주문</span>
</button>
</div>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
<section class="bg-white rounded-2xl p-6 shadow-sm border">
<div class="flex items-center justify-between mb-4">
<h2 class="text-xl font-bold">진행중인 주문</h2>
</div>
<div class="space-y-4">
<div class="flex gap-4">
<div class="w-24 h-24 bg-cover rounded-lg shadow-md" style='background-image: url("https://images.unsplash.com/photo-1563241527-3004b7be0ffd?w=200&q=80");'></div>
<div class="flex-1">
<div class="flex items-center gap-2 mb-2">
<span class="px-2 py-1 bg-primary/10 text-primary text-[10px] font-bold rounded uppercase">배송중</span>
<p class="text-gray-500 text-xs">#FL-8921</p>
</div>
<p class="text-lg font-bold mb-2">체리블라썸 꽃다발</p>
<div class="flex flex-col gap-2">
<div class="flex justify-between text-sm">
<span class="text-gray-500">배송 진행도</span>
<span class="font-bold">65%</span>
</div>
<div class="rounded-full h-2 bg-gray-100">
<div class="h-full rounded-full bg-primary" style="width: 65%;"></div>
</div>
<p class="text-xs text-gray-500">예상 도착: 오늘 오후 2-4시</p>
</div>
<button class="mt-3 px-4 py-2 bg-gray-100 text-sm font-bold rounded-lg hover:bg-gray-200">배송 추적</button>
</div>
</div>
</div>
</section>
<section class="bg-white rounded-2xl p-6 shadow-sm border">
<h2 class="text-xl font-bold mb-4">최근 주문</h2>
<div class="space-y-4">
<div class="flex justify-between items-center">
<div class="flex gap-3">
<div class="w-16 h-16 bg-cover rounded-lg shadow-md" style='background-image: url("https://images.unsplash.com/photo-1487070183336-b863922373d4?w=200&q=80");'></div>
<div>
<p class="font-bold">핑크 드림 꽃다발</p>
<p class="text-xs text-gray-500">2026년 1월 10일</p>
</div>
</div>
<button class="p-2 text-primary hover:bg-primary/10 rounded-lg">
<span class="material-symbols-outlined">shopping_bag</span>
</button>
</div>
<div class="flex justify-between items-center">
<div class="flex gap-3">
<div class="w-16 h-16 bg-cover rounded-lg shadow-md" style='background-image: url("https://images.unsplash.com/photo-1501226260458-b9a21e1c9fe0?w=200&q=80");'></div>
<div>
<p class="font-bold">로얄 레드 장미</p>
<p class="text-xs text-gray-500">2025년 12월 25일</p>
</div>
</div>
<button class="p-2 text-primary hover:bg-primary/10 rounded-lg">
<span class="material-symbols-outlined">shopping_bag</span>
</button>
</div>
</div>
</section>
</div>
</div>
</main>
</div>
</body>
</html>
